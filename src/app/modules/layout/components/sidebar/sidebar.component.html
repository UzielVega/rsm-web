<p-sidebar #sidebar [(visible)]="sidebarVisible">
  <ng-template pTemplate="headless">
    <div class="sidebar">
      <div class="sidebar-header">
        <img src="images/logo.png" alt="" height="50rem" />
        <span class="title">
          Rinconada
          <span class="second-title">SM</span>
        </span>
        <span>
          <p-button
            type="button"
            icon="pi pi-times"
            rounded="true"
            (onClick)="sidebar.close($event)"
            outlined="true"
            styleClass="h-2rem w-2rem"
          ></p-button>
        </span>
      </div>
      <div class="sidebar-menu">
        <app-menu (onNavigate)="sidebarVisible.set(false)"></app-menu>
      </div>
      <div class="mt-auto">
        <hr class="mb-3 mx-3 border-top-1 border-none surface-border" />
        <a
          pRipple
          class="m-3 flex align-items-center cursor-pointer p-3 gap-2 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
        >
          <p-avatar
            [image]="this.user()?.profileImage ? urlImage : 'images/logo.png'"
            shape="circle"
          />
          <span class="font-bold">{{
            user()?.name + " " + user()?.lastname | titlecase
          }}</span>
        </a>
      </div>
    </div>
  </ng-template>
</p-sidebar>
