<p-menu #menu [model]="items" [popup]="true" styleClass="w-full md:w-15rem">
    <ng-template pTemplate="start">
      <div class="inline-flex align-items-center gap-1 px-2 py-2">
        <img src="images/logo.png" alt="" height="25rem" />
          <span class="title">
            Rinconada
            <span class="second-title"> SM</span>
          </span>
      </div>
    </ng-template>
    <ng-template pTemplate="item" let-item>
      <a
        pRipple
        class="flex align-items-center p-menuitem-link"
        (click)="item.action()"
      >
        <span [class]="item.icon"></span>
        <span class="ml-2">{{ item.label }}</span>
        <p-badge *ngIf="item.badge" class="ml-auto" [value]="item.badge" />
        <span
          *ngIf="item.shortcut"
          class="ml-auto border-1 surface-border border-round surface-100 text-xs p-1"
        >
          {{ item.shortcut }}
        </span>
      </a>
    </ng-template>
    <ng-template pTemplate="end">
      <button
        pRipple
        class="relative overflow-hidden w-full p-link flex align-items-center p-2 pl-3 text-color hover:surface-200 border-noround"
      >
        <p-avatar [image]="this.user().profileImage ? urlImage() :'images/logo.png'" class="mr-2" shape="circle" />
        <span class="inline-flex flex-column">
          <span class="font-bold">{{
            user().name + " " + user().lastname! | titlecase
          }}</span>
          <span class="text-sm">{{ user().role?.description | titlecase }}</span>
        </span>
      </button>
    </ng-template>
  </p-menu>
